---
.show_version: &show_version 'show version'

defaults:
  devices:
    - platform: cisco_nxos

tests:
  rule_cve202420289:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Cisco Nexus Operating System (NX-OS) Software
          NXOS: version 7.0(3)I7(5)
          
    - outcome: OK
      commands:
        *show_version: |
          Cisco Nexus Operating System (NX-OS) Software
          NXOS: version 7.0(3)I7(6)

