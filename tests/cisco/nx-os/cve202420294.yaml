---
.show_feature: &show_feature 'show feature | include lldp'
.show_lldp_interface: &show_lldp_interface 'show lldp interface eth 1/1'

defaults:
  devices:
    - platform: cisco_nxos

tests:
  rule_cve202420294:
    - outcome: TESTS_FAILED
      commands:
        *show_feature: |
          lldp                   1         enabled
        *show_lldp_interface: |
          Interface Information:
            Enable (tx/rx/dcbx): Y/Y/Y

    - outcome: OK
      commands:
        *show_feature: |
          lldp                   1         disabled
        *show_lldp_interface: |
          Service not enabled
