---
.show_version: &show_version 'show version'

defaults:
  devices:
    - platform: cisco_nxos

tests:
  rule_cve202420399:
    - outcome: OK
      commands:
        *show_version: |
          Cisco Nexus Operating System (NX-OS) Software
          NXOS: version 9.3(14)

    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Cisco Nexus Operating System (NX-OS) Software
          NXOS: version 9.2(3)
