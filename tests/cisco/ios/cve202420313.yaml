.show_running_config: &show_running_config 'show running-config | include ospf|distribute link-state'

defaults:
  devices:
    - platform: cisco_ios

tests:
  rule_cve202420313:
    - outcome: TESTS_FAILED
      commands:
        *show_running_config: |
          router ospf 1
           distribute link-state

    - outcome: OK
      commands:
        *show_running_config:
          router ospf 1
          # No distribute link-state