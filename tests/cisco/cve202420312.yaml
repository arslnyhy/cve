.show_running_config: &show_running_config 'show running-config | section router isis'

parametrization:
  rule_cve202420312:
    devices:
      - [{platform: cisco_ios}]
      - [{platform: cisco_xe}]

tests:
  rule_cve202420312:
    - outcome: TESTS_FAILED
      commands:
        *show_running_config: |
          router isis
           is-type level-1

    - outcome: OK
      commands:
        *show_running_config: |
          router isis
           is-type level-2-only
