---
.show_version: &show_version 'show version'
.show_processes: &show_processes 'show system processes | match sshd'
.show_config_ssh: &show_config_ssh 'show configuration | display set | match "system services ssh"'
.show_config_filter: &show_config_filter 'show configuration | display set | match "firewall filter.*from source-address-filter"'

defaults:
  devices:
    - platform: juniper_junos

tests:
  rule_cve202439562:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Hostname: test-device
          Model: PTX10001-36MR
          Junos: 21.4R3-S6-EVO
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  Z    10:00   0:00 [sshd] <defunct>
          root  1235  0.0  0.0   8888  2222 ?  Z    10:01   0:00 [sshd] <defunct>
        *show_config_ssh: |
          set system services ssh
        *show_config_filter: # No firewall filters configured

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: PTX10001-36MR
          Junos: 21.4R3-S7-EVO  # Fixed version
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  Z    10:00   0:00 [sshd] <defunct>
        *show_config_ssh: |
          set system services ssh
        *show_config_filter: # Filtering doesn't matter for fixed version

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: PTX10001-36MR
          Junos: 21.4R3-S6-EVO
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  Z    10:00   0:00 [sshd] <defunct>
        *show_config_ssh: # SSH not configured

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: PTX10001-36MR
          Junos: 21.4R3-S6-EVO
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  Z    10:00   0:00 [sshd] <defunct>
        *show_config_ssh: |
          set system services ssh
        *show_config_filter: |
          set firewall filter PROTECT-SSH term allow-admin from source-address-filter 10.0.0.0/24

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: PTX10001-36MR
          Junos: 21.4R3-S6-EVO
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  S    10:00   0:00 sshd
        *show_config_ssh: |
          set system services ssh
        *show_config_filter: # No firewall filters but no defunct processes

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: MX240
          Junos: 21.4R3-S6  # Not Evolved
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  Z    10:00   0:00 [sshd] <defunct>
        *show_config_ssh: |
          set system services ssh

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: PTX10001-36MR
          Junos: 22.1R1-EVO  # Unaffected version
        *show_processes: |
          root  1234  0.0  0.0   8888  2222 ?  Z    10:00   0:00 [sshd] <defunct>
        *show_config_ssh: |
          set system services ssh
