---
.show_version: &show_version 'show version'
.show_chassis_hardware: &show_chassis_hardware 'show chassis hardware'
.show_chassis_cluster: &show_chassis_cluster 'show chassis cluster status'
.show_flowd_crashes: &show_flowd_crashes 'show system core-dumps | match flowd'

defaults:
  devices:
    - platform: juniper_junos

tests:
  rule_cve202447504:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Hostname: test-device
          Model: SRX5800
          Junos: 22.4R3-S3
        *show_chassis_hardware: |
          Chassis SRX5800
        *show_chassis_cluster: |
          error: Chassis cluster is not enabled
        *show_flowd_crashes: |
          /var/crash/flowd.0.core.1234

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: SRX5800
          Junos: 22.4R3-S4  # Fixed version
        *show_chassis_hardware: |
          Chassis SRX5800
        *show_chassis_cluster: |
          error: Chassis cluster is not enabled
        *show_flowd_crashes: |
          /var/crash/flowd.0.core.1234

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: SRX5800
          Junos: 22.4R3-S3
        *show_chassis_hardware: |
          Chassis SRX5800
        *show_chassis_cluster: |
          Cluster ID: 1
          Node Priority Status
          0 100 primary
          1 1 secondary
        *show_flowd_crashes: |
          /var/crash/flowd.0.core.1234

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: SRX5800
          Junos: 22.4R3-S3
        *show_chassis_hardware: |
          Chassis SRX5800
        *show_chassis_cluster: |
          error: Chassis cluster is not enabled
        *show_flowd_crashes: # No flowd crashes

    - outcome: OK
      commands:
        *show_version: |
          Hostname: test-device
          Model: MX240  # Not SRX5000
          Junos: 22.4R3-S3
        *show_chassis_hardware: |
          Chassis MX240
