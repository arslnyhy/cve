.show_version: &show_version 'show version'
.show_config_bgp: &show_config_bgp 'show configuration | display set | match "protocols bgp"'
.show_rpd_crashes: &show_rpd_crashes 'show system core-dumps | match rpd'

defaults:
  devices:
    - platform: juniper_junos

tests:
  rule_cve202439552:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Junos: 22.2R3-S2
        *show_config_bgp: |
          set protocols bgp group PEERS
        *show_rpd_crashes: |
          /var/crash/rpd.core-tarball.0.tgz

    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Junos: 22.2R3-S2-EVO
        *show_config_bgp: |
          set protocols bgp group PEERS
        *show_rpd_crashes: |
          /var/crash/rpd.core-tarball.0.tgz

    - outcome: OK
      commands:
        *show_version: |
          Junos: 22.2R3-S3
        *show_config_bgp: |
          set protocols bgp group PEERS
        *show_rpd_crashes: |
          # No rpd crashes found

    - outcome: OK
      commands:
        *show_version: |
          Junos: 22.2R3-S2
        *show_config_bgp: |
          # No BGP configuration
        *show_rpd_crashes: |
          /var/crash/rpd.core-tarball.0.tgz