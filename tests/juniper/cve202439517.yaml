.show_version: &show_version 'show version'
.show_config_evpn: &show_config_evpn 'show configuration | display set | match "protocols evpn"'
.show_config_vxlan: &show_config_vxlan 'show configuration | display set | match "(vlans.*vxlan|routing-instances.*vxlan)"'
.show_rpd_status: &show_rpd_status 'show system processes extensive | match rpd'

defaults:
  devices:
    - platform: juniper_junos

tests:
  rule_cve202439517:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Junos: 21.4R3
        *show_config_evpn: |
          set protocols evpn encapsulation vxlan
        *show_config_vxlan: |
          set vlans vlan100 vxlan vni 100
        *show_rpd_status: |
          rpd     100% CPU

    - outcome: OK
      commands:
        *show_version: |
          Junos: 21.4R3
        *show_config_evpn: 
          # No EVPN configured
        *show_config_vxlan: 
          # No VXLAN configured
        *show_rpd_status: |
          rpd     5% CPU

    - outcome: OK
      commands:
        *show_version: |
          Junos: 23.2R2
        *show_config_evpn: |
          set protocols evpn encapsulation vxlan
        *show_config_vxlan: |
          set vlans vlan100 vxlan vni 100
        *show_rpd_status: |
          rpd     100% CPU