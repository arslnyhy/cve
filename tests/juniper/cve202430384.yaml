.show_version: &show_version 'show version'
.show_chassis_hardware: &show_chassis_hardware 'show chassis hardware'
.show_pfe_statistics: &show_pfe_statistics 'show pfe statistics traffic'
.show_system_core_dumps: &show_system_core_dumps 'show system core-dumps'

defaults:
  devices:
    - platform: juniper_junos

tests:
  rule_cve202430384:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Junos: 21.4R3
        *show_chassis_hardware: |
          Hardware inventory:
          Item             Version  Part number  Description
          Chassis                              EX4300-48P
        *show_pfe_statistics: |
          PFE error: crash detected
        *show_system_core_dumps: |
          /var/crash/pfed.core.0

    - outcome: OK
      commands:
        *show_version: |
          Junos: 21.4R3
        *show_chassis_hardware: |
          Hardware inventory:
          Item             Version  Part number  Description
          Chassis                              EX4300-48P
        *show_pfe_statistics: |
          PFE statistics normal
        *show_system_core_dumps: 
          # No core dumps found

    - outcome: OK
      commands:
        *show_version: |
          Junos: 23.2R2
        *show_chassis_hardware: |
          Hardware inventory:
          Item             Version  Part number  Description
          Chassis                              EX4300-48P
        *show_pfe_statistics: |
          PFE error: crash detected
        *show_system_core_dumps: |
          /var/crash/pfed.core.0