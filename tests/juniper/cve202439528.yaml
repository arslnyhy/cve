.show_version: &show_version 'show version'
.show_config_snmp: &show_config_snmp 'show configuration | display set | match "snmp (community|v3)"'
.show_config_ri: &show_config_ri 'show configuration | display set | match "routing-instances"'
.show_rpd_crashes: &show_rpd_crashes 'show system core-dumps | match rpd'

defaults:
  devices:
    - platform: juniper_junos

tests:
  rule_cve202439528:
    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Junos: 22.2R3-S2
        *show_config_snmp: |
          set snmp community public
        *show_config_ri: |
          set routing-instances VRF1
        *show_rpd_crashes: |
          /var/crash/rpd.core-tarball.0.tgz

    - outcome: TESTS_FAILED
      commands:
        *show_version: |
          Junos: 22.2R3-S2-EVO
        *show_config_snmp: |
          set snmp v3 usm local-engine user admin authentication-sha256
        *show_config_ri: |
          set routing-instances CUSTOMER1
        *show_rpd_crashes: |
          /var/crash/rpd.core-tarball.0.tgz

    - outcome: OK
      commands:
        *show_version: |
          Junos: 22.2R3-S3
        *show_config_snmp: |
          set snmp community public
        *show_config_ri: |
          set routing-instances VRF1
        *show_rpd_crashes: |
          # No rpd crashes found

    - outcome: OK
      commands:
        *show_version: |
          Junos: 22.2R3-S2
        *show_config_snmp: |
          # No SNMP configuration
        *show_config_ri: |
          set routing-instances VRF1
        *show_rpd_crashes: |
          /var/crash/rpd.core-tarball.0.tgz