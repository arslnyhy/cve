          Item             Version  Part number  Description
          Chassis                              PTX10008
        *show_system_users: |
          operator  pts/0    Apr  1 12:34
        *show_config_login: |
          set system login class operator permissions view

    - outcome: OK
      commands:
        *show_version: |
          Junos OS Evolved 22.2R2-EVO
        *show_chassis_hardware: |
