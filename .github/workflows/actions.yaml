name: Cisco IOS CI

on:
  push:
    paths:
      - 'tests/cisco/ios/**'
      - 'cve/cisco/ios/**'
  pull_request:
    paths:
      - 'tests/cisco/ios/**'
      - 'cve/cisco/ios/**'

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run YAML tests
      run: |
        for test in tests/cisco/ios/*.yaml; do
          echo "Running test: $test"
          python run_test.py "$test"
        done
    - name: Analyze Python files
      run: python analyze.py cve/cisco/ios/